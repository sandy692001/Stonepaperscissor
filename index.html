<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="sps.css">
    <link rel="stylesheet" href="sps.js">
</head>

<body>
    <p class="title">Rock Paper Scissor</p>

    <button onclick="
    playGame('rock');
    " class="move-button"> <img src="rock-emoji.png" alt="" class="move"></button>

    <button onclick="
    playGame('paper');
    " class="move-button"> <img src="paper-emoji.png" alt="" class="move"></button>

    <button onclick="
    playGame('scissors');
    " class="move-button"> <img src="scissors-emoji.png" alt="" class="move"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score-won"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score">Reset Score</button>

    <button class="Auto-save" onclick="
    autoPlay();">Auto Play</button>

    <script src="sps.js"></script>
</html>
